<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>

<body>
    <h1>Ordered list</h1>
    <div>
        Ore cookie eating procedure:
        <ol>
            <li>Open box</li>
            <li>Take oout cookies</li>
            <li>Make a Double Ore</li>
            <ol>
                <li>Peel off the top part</li>
                <li>Place another cookie in the middle</li>
                <li>Put back the top part
            </ol>
            <li>Enjoy!</li>
        </ol>
    </div>
</body>

</html>
